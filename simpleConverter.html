<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

function MinutesToHours() { 
    const [amount, setMinutes] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
        setMinutes(event.target.value);
    };
    const reset = () => setMinutes(0);
    const onFlip = () => {
        reset();
        setFlipped((current) => !current);
    };

    return (
        <div>
        <div>
        <label htmlFor="minutes">Minutes</label>
        <input 
        value = {flipped? Math.round(amount * 60) : amount } 
        id="minutes" 
        placeholder="Minutes" 
        type="number" 
        disabled={flipped === true}
        onChange = {onChange}
        />
       </div>
       <div>
        <label htmlFor="hours">Hours</label>
        <input 
        value = {flipped? amount : Math.round(amount/60)} 
        id="hours" 
        placeholder="Hours" 
        type="number" 
        disabled={flipped === false}
        onChange = {onChange}
        />
    </div>
    <button onClick={reset}>Reset</button>
    <button onClick={onFlip}>
    {flipped ? "Turn back" : "Invert"} </button>
    </div>
    );
}



function KimToMiles(){
    const [amount, setKilo] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
        setKilo(event.target.value);
    };
    const reset = () => setKilo(0);
    const onFlip = () => {
        reset();
        setFlipped((current) => !current);
    };

     return (
        <div>
        <div>
        <label htmlFor="kilos">Kilos</label>
        <input 
        value = {flipped? Math.round(amount / 1.609) : amount } 
        id="kilos" 
        placeholder="Kilos" 
        type="number" 
        disabled={flipped === true}
        onChange = {onChange}
        />
       </div>
       <div>
        <label htmlFor="miles">Miles</label>
        <input 
        value = {flipped? amount : Math.round(amount * 1.609)} 
        id="miles" 
        placeholder="Miles" 
        type="number" 
        disabled={flipped === false}
        onChange = {onChange}
        />
    </div>
    <button onClick={reset}>Reset</button>
    <button onClick={onFlip}>
    {flipped ? "Turn back" : "Invert"} </button>
    </div>
    );
}


function App() { 
   const [index, setIndex] = React.useState("default")
   const onSelect = (event) => {
       setIndex(event.target.value);
   };
    return (
    <div>
        <h1>Super Converter</h1>
     <select value={index} onChange={onSelect}>
        <option value = "default">Select your units</option>
        <option value = "0">Minutes & Hours</option>
        <option value = "1">Km & Miles</option>
        </select>
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KimToMiles /> : null}
    </div>
    );
}
const root = document.querySelector("#root"); 
ReactDOM.render(<App />, root);
</script>

</html>
